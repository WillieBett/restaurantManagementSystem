<div id="ordermanagement">
<table class="table table-bordered table-hover table-condensed">
  <tr>
    <th>Order ID</th>
    <th>Table No.</th>
    <th>Customer ID</th>
    <th>Ordered On</th>
    <th>Updated On</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  <tr ng-repeat="order in orders">
    <td class="table-id">
        {{order.id}}
    </td>
    <td>
        <span e-name="table_id" e-form="rowform">
          {{ order.table_id || 'empty' }}
        </span>
    </td>
    
    <td>
        <span e-name="table_id" e-form="rowform">
          {{ order.customer_id || 'empty' }}
        </span>
    </td>
    
    <td>
        <span e-name="ordered_on" e-form="rowform">
           {{order.ordered_on | date:'medium'}}
        </span>
    </td>
    
    <td>
        <span e-name="updated_on" e-form="rowform">
          {{ order.updated_on | date:'medium' }}
        </span>
    </td>
    <td class="select-td">
        <span editable-select="order.status" e-name="status" e-form="rowform" e-selectpicker
              e-ng-options="s.value as s.text for s in statuses">
          {{ showStatus(order) }}
        </span>
    </td>
    
    <td>
      <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
            shown="inserted == order">
        <button type="submit" ng-disabled="rowform.$waiting" ng-click="save(rowform,order)" class="btn btn-primary editable-table-button btn-xs">
         Save
        </button>
        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
         Cancel
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>
        <button class="btn btn-primary editable-table-button btn-xs" ng-click="viewOrder($index)">View Order</button>
      </div>
    </td>
  </tr>
</table>
</div>

<div id="editOrder" class="modal fade in" aria-hidden="false" style="display: block;" ng-show="showModal">  
     <div class="modal-dialog">    
         <div class="modal-content">
         	<div class="modal-header" style="background-color: #337ab7;color: #fff;">   
             	View Order
            </div>
            <div class="modal-body">
           		<form action="#" id="ordermodelform" class="form-horizontal">
					<div class="form-group row">
						<label for="orderid" class="col-sm-2 col-form-label">Order Number: </label>
						<div class="col-sm-6">
							<span id="orderid" ng-model="editdata.orderid">{{editdata.orderid}}</span>
						</div>
					</div>
					 
				  <div class="form-group row">
					    <div class="col-sm-9">
							<div id="ordertablediv" >
								<table id="ordertable"class="table table-striped table-bordered" style="margin-top: 10px;">
									<thead>
										<tr>
											<th>Dish Name</th>
											<th>Quantity</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="dishDetail in editdata.dishDetails" id="{{dishDetail.name}}tr">
											<td><input id="dishname" name="dishname" type="text" class="form-control d" ng-model="dishDetail.name" disabled="disabled" /></td>
											<td>
			    								<input id= "{{dishDetail.name}}textbox" type='text' name='quantity' ng-model="dishDetail.qty" class='qty' disabled="disabled"/>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
								
							<div class="form-group">
								<div class="btn-group">
									<button type="button" class="btn btn-primary" ng-click="showModal=false">Close</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
   		</div>  
 	</div>
 </div>
