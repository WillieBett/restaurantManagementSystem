<div id="updateuser">
<form action="#" id="edituser" class="form-horizontal" method="post">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Employee Name</label>
			<div class="col-sm-10">
				<span class="form-control-static">{{response.fullname}}</span>
			</div>
		</div>

		<div class="form-group row">
		    <label for="newpassword" class="col-sm-2 col-form-label">New Password:</label>
		    <div class="col-sm-6">
		    	<input type="password" name="newpassword" id="newpassword"/>
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label for="confirmpassword" class="col-sm-2 col-form-label">Confirm Password:</label>
		    <div class="col-sm-6">
		    	<input type="password" name="confirmpassword" id="confirmpassword"/>
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label for="email" class="col-sm-2 col-form-label">Email ID:</label>
		    <div class="col-sm-6">
		    	<input type="email" name="email" id="email" value="{{response.email}}"/>
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label for="address" class="col-sm-2 col-form-label">Address:</label>
		    <div class="col-sm-6">
		    	<textarea name="address" id="address">{{response.address}}</textarea>
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label for="phonenumber" class="col-sm-2 col-form-label">Telephone/ Mobile:</label>
		    <div class="col-sm-6">
		    	<input type="text" name="phonenumber" id="phonenumber" value="{{response.phonenumber}}"/>
		    </div>
		  </div>
		  
		 <div class="form-group">
				<div class="btn-group">
					<button type="submit" class="btn btn-info spacing">Update Details</button>
					<!-- <button type="reset" class="btn btn-danger spacing">Reset Order</button> -->
				</div>
		</div>
</form>
</div>
