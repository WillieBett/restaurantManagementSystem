<div id="customhotelanalysis">
<div class="form-group row">
    <label for="hotelno" class="col-sm-2 col-form-label">Hotel No:</label>
    <div class="col-sm-2">
      <select id="hotelno" class="form-control" ng-model ="hotelno" ng-change="getHotelAnalysis()"></select>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="hotel_name" class="col-sm-2 col-form-label">Hotel Name:</label>
    <div class="col-sm-2">
      <span id="hotel_name" class="form-control">{{hotel_name}}</span>
    </div>
  </div>
</div>
<div ng-show="flag">
<div id="graphicalanalysis" class="row">
	<div class="col-md-12">
		<div id="chartdiv" style="width: 100%; height: 500px;"></div>
	</div>
</div>

<div class="row">
	<div class="btn-group">
		<div id="category" class="btn-group" ng-repeat="x in dishlist">
				<div class="row">
					<img ng-src="data:image/jpeg;base64,{{x.dishimage}}"  width="200px" height="200px"/>
				</div>
				<div class="row">
					<span>{{x.dishname}}</span>
				</div>
		</div>
	</div>
</div>
</div>
